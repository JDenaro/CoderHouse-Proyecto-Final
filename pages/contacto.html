    <main>
        <div class="container">
            <div class="container__main">
                <h1>Contacto</h1>
                <img src="../img/cat-contacto.png" alt="">
            </div>
        </div>
        <section>
            <!-- Default form contact -->
            <div class="d-flex justify-content-center">
                <form class="text-center border border-light p-5 col-md-4" action="#!">

                    <p class="h4 mb-4">Contactanos</p>

                    <!-- Name -->
                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre">

                    <!-- Email -->
                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Subject -->
                    <label>Asunto</label>
                    <select class="browser-default custom-select mb-4">
                    <option value="" selected disabled>Elegir una opcion</option>
                    <option value="1">Feedback</option>
                    <option value="2">Consulta</option>
                    <option value="3">Opini√≥n</option>
                </select>

                    <!-- Message -->
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Mensaje"></textarea>
                    </div>

                    <!-- Copy -->
                    <div class="custom-control custom-checkbox mb-4">
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                        <label class="custom-control-label" for="defaultContactFormCopy">Enviarme una copia de este mensaje</label>
                    </div>

                    <!-- Send button -->
                    <button class="btn btn-info btn-block" type="submit">Enviar</button>

                </form>
                <!-- Default form contact -->
            </div>
